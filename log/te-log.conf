# log4j.rootLogger=[level], appenderName, appenderName, ...
# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, APENDER_TERRALIB

# log4j.appender.appenderName=fully.qualified.name.of.appender.class
# A1 is set to be a ConsoleAppender.
#log4j.appender.APENDER_TERRALIB=org.apache.log4j.ConsoleAppender
log4j.appender.APENDER_TERRALIB=org.apache.log4j.FileAppender

# A1 uses PatternLayout.
# log4j.appender.appenderName.layout=fully.qualified.name.of.layout.class
log4j.appender.APENDER_TERRALIB.File=log/terralib.log
log4j.appender.APENDER_TERRALIB.layout=org.apache.log4j.PatternLayout
log4j.appender.APENDER_TERRALIB.layout.ConversionPattern=%-5r [%t] %-5p %-30c %-20x - %m%n