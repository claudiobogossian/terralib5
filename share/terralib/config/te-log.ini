[Sinks.VectorProcessing]
Destination=TextFile
Filter="%Channel% matches \"vp\""
FileName="log/terralib_vp.log"
Format="[%TimeStamp%] <%Severity%> : %Message%"
MaxSize=10485760
AutoFlush=true

[Sinks.AttributeFill]
Destination=TextFile
Filter="%Channel% matches \"attributefill\""
FileName="log/terralib_attributefill.log"
Format="[%TimeStamp%] <%Severity%> : %Message%"
MaxSize=10485760
AutoFlush=true

[Sinks.MNT]
Destination=TextFile
Filter="%Channel% matches \"mnt\""
FileName="log/terralib_mnt.log"
Format="[%TimeStamp%] <%Severity%> : %Message%"
MaxSize=10485760
AutoFlush=true

